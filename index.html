<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TO DO LIST IN GYM</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="asset/css/style.css"> 

</head>
<body>
    <marquee behavior="" direction=""> ******* A website for your help to remember the Exercise that you have to do and that you have done too ******* </marquee>
    <div class="d1">
        <h2>ANY-TIME FITNESS</h2>
        
    <h1>EXERCISE FOR TODAY</h1>
	<div class="container">
		<div class="addTask">
			<input type="text" placeholder="EXERCISE TO DO TODAY">
			<button>Add</button>
		</div>

		<ol class="notCompleted">
			<h3>Not Completed</h3>
		</ol>

		<ol class="Completed">
			<h3>Completed</h3>
		</ol>
        
	</div>
    </div>
   <script>const input = document.querySelector('input');
    const btn = document.querySelector('.addTask > button');

    btn.addEventListener('click', addList);
    input.addEventListener('keyup', (e)=>{
        (e.keyCode === 13 ? addList(e) : null);
    })

    function addList(e){
        const notCompleted = document.querySelector('.notCompleted');
        const Completed = document.querySelector('.Completed');

        const newLi = document.createElement('li');
        const checkBtn = document.createElement('button');
        const delBtn = document.createElement('button');

        checkBtn.innerHTML = '<i class="fa fa-check"></i>';
        delBtn.innerHTML = '<i class="fa fa-trash"></i>';


        if(input.value !==''){
            newLi.textContent = input.value;
            input.value = '';
            notCompleted.appendChild(newLi);
            newLi.appendChild(checkBtn);
            newLi.appendChild(delBtn);
        }

        checkBtn.addEventListener('click', function(){
            const parent = this.parentNode;
            parent.remove();
            Completed.appendChild(parent);
            checkBtn.style.display = 'none';
        });

        delBtn.addEventListener('click', function(){
            const parent = this.parentNode;
            parent.remove();
        });
    }</script>
	
</body>
</html>
